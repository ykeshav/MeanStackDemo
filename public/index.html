<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="jetbrains" ng-controller="appController as app">
<ul>
    <li ng-repeat="product in app.products">
        {{product.name}}
        <button ng-click="app.deleteProduct(product._id)">Delete Product</button>
    </li>
</ul>
<input type="text" ng-model="app.newProduct" required/>
<input type="button" ng-disabled="!app.newProduct.length"
       ng-click="app.saveProduct(app.newProduct)" value="Save Product"/>
<br/><span ng-show="!app.newProduct.length">Please enter something!</span>
</body>
</html>
